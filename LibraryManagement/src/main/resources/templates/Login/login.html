<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg bg-dark text-center ">
        <div class="container-fluid d-flex justify-content-center">
            <a class="text-decoration-none text-white py-2" href="#"><i class="bi bi-book"></i> Marks Library Management</a>
        </div>
    </nav>
</header>

<div class="container d-flex justify-content-center align-items-center">
    <div class="col-lg-4 col-lg-offset-2 my-5">
        <div class="card border-info">
            <div class="card-header bg-info text-center" >
                <h2 class="text-uppercase">Sign In</h2>
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Login Form -->
                    <form action="#" th:action="@{/authenticateTheUser}" method="POST"
                          class="form-horizontal">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!--login errors Message -->
                                    <div th:if="${param.error}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>

                                    </div>

                                    <!-- Check for Logout -->
                                    <div th:if="${param.logout}">

                                        <div
                                                class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div class="form-floating my-4">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
                            <label for="floatingInput">Username</label>
                        </div>

                        <!-- Password -->
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <!-- Login/Submit Button -->
                        <div class="form-group">
                            <div class="col-lg-12 text-center">
                                <input class="btn btn-success my-4" type="submit" value="Login">
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="container-fluid text-center bg-dark mt-4 py-2 text-white">
        <p>&copy; 2023-12-02 Programming 3 Class Project</p>
    </div>
</footer>

</body>

</html>
